<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - fat</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				color: #ffffff;
				top: 0px;

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank">three.js</a> - fat lines</div>

		<script src="libraries/three.js"></script>
		<!-- <script src="libraries/OrbitControls.js"></script> -->

		<script src="libraries/hilbert3D.js"></script>

		<script src="libraries/WebGL.js"></script>

		<!-- <script src="libraries/stats.min.js"></script> -->
		<!-- <script src='libraries/dat.gui.min.js'></script> -->

		<script src='libraries/LineSegmentsGeometry.js'></script>
		<script src='libraries/LineGeometry.js'></script>
		<!-- <script src='libraries/WireframeGeometry2.js'></script> -->

		<script src='libraries/LineMaterial.js'></script>

		<script src='libraries/LineSegments2.js'></script>
		<script src='libraries/Line2.js'></script>
		<!-- <script src='libraries/Wireframe.js'></script> -->

		<script>

			var line, renderer, scene, camera, camera2, controls;
			var line1;
			var matLine, matLineBasic, matLineDashed;
			var stats;
			var gui;

			// viewport
			var insetWidth;
			var insetHeight;

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 40, 0, 60 );

				// controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls.minDistance = 10;
				// controls.maxDistance = 500;


				// Position and Color Data

				var positions = [];
				var colors = [];

				var points = hilbert3D( new THREE.Vector3( 0, 0, 0 ), 20.0, 1, 0, 1, 2, 3, 4, 5, 6, 7 );

				var spline = new THREE.CatmullRomCurve3( points );
				var divisions = Math.round( 12 * points.length );
				var color = new THREE.Color();

				for ( var i = 0, l = divisions; i < l; i ++ ) {

					var point = spline.getPoint( i / l );
					positions.push( point.x, point.y, point.z );

					color.setHSL( i / l, 1.0, 0.5 );
					colors.push( color.r, color.g, color.b );

				}


				// THREE.Line2 ( LineGeometry, LineMaterial )

				var geometry = new THREE.LineGeometry();
				geometry.setPositions( positions );
				geometry.setColors( colors );

				matLine = new THREE.LineMaterial( {

					color: 0xffffff,
					linewidth: 5, // in pixels
					vertexColors: THREE.VertexColors,
					//resolution:  // to be set by renderer, eventually
					dashed: false

				} );

				line = new THREE.Line2( geometry, matLine );
				line.computeLineDistances();
				line.scale.set( 1, 1, 1 );
				scene.add( line );


				renderer.setClearColor( 0x000000, 0 );
				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );
				matLine.resolution.set( window.innerWidth, window.innerHeight ); // resolution of the viewport
				renderer.render( scene, camera );


			}

		</script>

	</body>

</html>
